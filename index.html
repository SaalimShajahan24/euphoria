<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CS Management Fest Registration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            text-align: center;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            border-radius: 8px;
            text-align: center;
            max-width: 600px;
            width: 90%;
            margin-top: 20px;
        }
        .container h1 {
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
            text-align: left;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input {
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
        }
        .form-group button {
            padding: 10px 20px;
            background-color: #007BFF;
            color: #fff;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        .form-group button:hover {
            background-color: #0056b3;
        }
        .header-img {
            width: 100%;
            height: auto;
            border-bottom: 5px solid #007BFF;
        }
        .college-img {
            width: 100%;
            height: auto;
            margin-top: 20px;
            border-radius: 8px;
        }
        #response {
            margin-top: 20px;
            color: green;
        }
    </style>
</head>
<body>
    <img src="rcss1.jpg" alt="CS Management Fest" class="header-img">
    <div class="container">
        <h1>CS Management Fest Registration</h1>
        <form id="registrationForm">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="phone">Phone Number:</label>
                <input type="text" id="phone" name="phone" required>
            </div>
            <div class="form-group">
                <label for="department">Department:</label>
                <input type="text" id="department" name="department" required>
            </div>
            <div class="form-group">
                <button type="submit">Register</button>
            </div>
        </form>
        <div id="response"></div>
        <img src="C:/Users/admin/Desktop/rcss1.jpg" alt="College Image" class="college-img">
    </div>

    <script>
        document.getElementById('registrationForm').addEventListener('submit', async function(event) {
            event.preventDefault();

            const form = event.target;
            const data = new URLSearchParams(new FormData(form));

            const response = await fetch('https://script.google.com/macros/s/AKfycbxLbbNIjX880467tI4zJf-RBsX_dMqsx8joYZoyyLlyATNkf96coCpNmO3o8xU-NdR2kA/exec', {
                method: 'POST',
                body: data
            });

            const result = await response.text();
            document.getElementById('response').innerText = result;
        });
    </script>
</body>
</html>
